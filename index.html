<!DOCTYPE html>
<html>
<head lang="ja">
  <meta charset="UTF-8">
  <title>getevent</title>

  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

  <div class="container">

    <div class="well bs-component">
      <form class="form-horizontal">
        <fieldset>
          <legend>イベント検索 ver.β</legend>
          <div class="form-group">
            <label class="col-lg-2 control-label">検索キーワード</label>
            <div class="col-lg-10">
              <input id="keyword" class="form-control" placeholder="検索キーワードを入力してください" type="text">
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <input id="atnd" class="btn btn-primary" type="button" value="ATND" onclick="searchEvent(this)"/>
              <input id="connpass" class="btn btn-primary" type="button" value="connpass" onclick="searchEvent(this)"/>
              <input id="doorkeeper" class="btn btn-primary" type="button" value="Doorkeeper" onclick="searchEvent(this)"/>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

    <div class="alert alert-warning">
      <p>現在、検索処理を行えるのは<strong>ATND、Connpass、Doorkeeper</strong>のみです。</p>
      <p>最大検索数を30件に指定しています。</p>
    </div>

    <!-- result -->
    <div id="loading">
    </div>
    <div id="message" class="alert alert-success">
    </div>
    <div id="warning" class="alert alert-danger">
    </div>
    <div id="result">
    </div>
    <!-- /result -->

  </div>

  <script src="assets/js/jquery-1.11.1.min.js"></script>
  <script src="assets/js/jquery.xdomainajax.js"></script>
  <script src="assets/js/index.js"></script>
</body>
</html>
